{% import "post_with_subtitle.html" as macros %}
{% extends "base.html" %}

{% block content %}

<h1 class="page_header">Posts for <span class="tag tag--active">{{term.name}}</span></h1>

<div class="tag_list">
  <ul class="posts_list">
  {% for page in term.pages %}
    {{ macros::post_with_subtitle(page=page) }}
  {% endfor %}
  </ul>
</div>

{% endblock content %}
