{% import "post_with_subtitle.html" as macros %}
{% extends "base.html" %}

{% block content %}

<main class="stack-large">
  <header>
    <h1>{{term.name}}</h1>
    <p>all posts tagged with {{term.name}}</p>
  </header>

  <ul class="stack-compact">
  {% for page in term.pages %}
    <li>
      <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
      <p>{{ page.date | date(format="%B %e, %Y") }}</p>
    </li>
  {% endfor %}
  </ul>
</main>

{% endblock content %}
