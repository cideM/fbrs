{% extends "base.html" %}

{% block content %}

<main class="stack box transparent">
  <header>
    <h1 class="h2 text-align:center">{{term.name}}</h1>
  </header>

  <ul class="stack-s list-style-type:none padding-inline:0">
  {% for page in term.pages %}
    <li>
      <p>{{ page.date | date(format="%B %e, %Y") }}</p>
      <p class="h4"><a class="text-decoration:none body-color" href="{{ page.permalink | safe }}" >{{ page.title }}</a></p>
    </li>
  {% endfor %}
  </ul>
</main>

{% endblock content %}
