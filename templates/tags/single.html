{% extends "base.html" %}

{% block content %}

<main class="stack box transparent">
  <header>
    <h1 class="h2 text-align:center">{{term.name}}</h1>
  </header>

  <ul class="stack-s list-style-type:none padding-inline:0">
  {% for page in term.pages %}
    <li>
      <p class="h4">
        <a 
          class="text-decoration:none body-color"
          href="{% if page.extra.external %}{{ page.extra.external }}{% else %}{{ page.permalink | safe }}{% endif %}" >{{ page.title }}
      </p>
      <p>{{ page.date | date(format="%B %e, %Y") }}</p>
    </li>
  {% endfor %}
  </ul>
</main>

{% endblock content %}
