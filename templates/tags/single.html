{% extends "base.html" %}

{% block content %}

<main class="stack box">
  <header>
    <h1 class="h2">{{term.name}}</h1>
    <p>all posts tagged with {{term.name}}</p>
  </header>

  <ul class="stack stack-small list-style-type:none padding-inline:0">
  {% for page in term.pages %}
    <li>
      <p>{{ page.date | date(format="%B %e, %Y") }}</p>
      <p class="h4"><a class="text-decoration:none body-color" href="{{ page.permalink | safe }}" >{{ page.title }}</a></p>
    </li>
  {% endfor %}
  </ul>
</main>

{% endblock content %}
